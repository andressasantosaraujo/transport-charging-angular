<div class="container">
    <div class="register">
        <h1>
            Cadastre-se no GoByBus
        </h1>
        <p>
            Preencha o formulário abaixo para cadastrar-se no GoByBus.
        </p>
        <div class="form-register">
            <form [formGroup]="registerForm" (ngSubmit)='signUp()'>
                <input formControlName='name' type="text" placeholder="Nome" required />
                <input formControlName='password' type="password" placeholder="Senha" required />
                <input formControlName='contact' type="number" placeholder="Contato" required />
                <input formControlName='email' type="email" placeholder="Email" required />
                <input formControlName='address' class="big-input-register" type="text" placeholder="Endereço" />
                <input formControlName='number' class="small-input-register" type="number" placeholder="Nº" />
                <button type='submit' [disabled]='!registerForm.valid'>Cadastrar</button>
            </form>
        </div>
    </div>
    <div class="login">
        <h1>
            Já possuí cadastro?
        </h1>
        <p>
            Se já possuí cadastro clique em Acessar.
        </p>
        <button (click)="signin()">Acessar</button>
    </div>
</div>
